<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Account Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showWarning(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("warning-message").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Secure Verification" class="logo">
            <h1>Secure Account Verification</h1>
            <p>To continue using your account, please verify your identity.</p>
        </header>
        <form onsubmit="showWarning(event)">
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="warning-message" class="warning" style="display: none;">⚠️ You just fell for a QR scam! Never enter credentials on unknown websites.</p>
        <div class="footer">
            <p>&copy; 2025 Secure Verification. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('bgImage2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        .warning-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        @media (min-width: 768px) {
            .login-container {
                width: 50%;
                max-width: 500px;
            }
        }
    </style>
    <script>
        function showWarning() {
            document.getElementById('warning').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="showWarning()">Login</button>
        <p id="warning" class="warning-message">You just fell for a QR scam! Never enter credentials on unknown websites.</p>
    </div>
</body>
</html>
